<html>
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/styleregister.css">
    <script type="text/javascript" src="../js/jquery-easyui-1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery-easyui-1.8.1/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/jquery-easyui-1.8.1/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div class="container">
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <br>
            <br>
            <div class="col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    姓名：<input name="username" placeholder="用户名" type="text"/><br>
                </div>
                <div class="form-group">
                    <i class="fa fa-globe fa-lg"></i>
                    联系方式：<input name="telnumber" placeholder="联系方式" type="text"/><br>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    密码：<input name="password" type="password" placeholder="密码"/><br>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    确认密码：<input  name="againpwd" type="password" placeholder="确认密码"/><br>
                </div>
                <div class="form-group col-md-offset-9">
                    <button type="button" class="btn btn-success pull-right" name="submit" id="register">注册</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $("#register").click(function() {
        var username = $("[name=username]").val();
        var password = $("[name=password]").val();
        var telnumber = $("[name=telnumber]").val();
        var againpwd = $("[name=againpwd]").val();
        if (username == '' || password == ''|| telnumber == '') {
            alert( "输入的值不能为空");
            return;
        }
        if (password != againpwd) {
            alert( "两次密码不相符");
            return;
        }
        var str={
            "username" : username,
            "password" : password,
            "telnumber": telnumber
        };
        /* ajax请求 */
        $.ajax({
            url : "http://localhost:8080/flight/register",
            type : "post",
            contentType:'application/json;charset=utf-8',
            dataType:'json',
            data: JSON.stringify(str),
            success : function(datas) {
                if(datas.hasOwnProperty("error")){
                    alert("不可注册同样的用户名");
                }
                else {
                    window.location.href="main.html";
                }
            }
        });
    });
</script>
</html>
