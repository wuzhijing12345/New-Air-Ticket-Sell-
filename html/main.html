<html>
<head>
    <meta charset="utf-8">
    <title>航空售票系统主页</title>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="../css/stylema.css">
    <script type="text/javascript" src="../js/jquery-easyui-1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery-easyui-1.8.1/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/jquery-easyui-1.8.1/locale/easyui-lang-zh_CN.js"></script>
    <style>
        *{padding:0px;margin:0px;}
        .pop {  display: none;  width: 400px; min-height: 200px;  max-height: 900px;  height:700px;  position: absolute;  top: 0;  left: 0;  bottom: 0;  right: 0;  margin: auto;  padding: 25px;  z-index: 130;  border-radius: 8px;  background-color: #fff;  box-shadow: 0 3px 18px rgba(100, 0, 0, .5);  }
        .pop1 {  display: none;  width: 400px; min-height: 100px;  max-height: 200px;  height:100px;  position: absolute;  top: 0;  left: 0;  bottom: 0;  right: 0;  margin: auto;  padding: 25px;  z-index: 130;  border-radius: 8px;  background-color: #fff;  box-shadow: 0 3px 18px rgba(100, 0, 0, .5);  }
        .pop-top{  height:20px;  width:100%;  border-bottom: 1px #E5E5E5 solid;  }
        .pop-top h2{  float: left; }
        .pop-top span{  float: right;  cursor: pointer;  font-weight: bold; }
        .pop-foot{  height:10px;  line-height:10px;  width:100%;  border-top: 1px #E5E5E5 solid;  text-align: right;  }
        .pop-cancel, .pop-ok {  padding:8px 15px;  margin:15px 5px;  border: none;  border-radius: 5px;  background-color: #337AB7;  color: #fff;  cursor:pointer;  }
        .pop-cancel {  background-color: #FFF;  border:1px #CECECE solid;  color: #000;  }
        .pop-content{  height: 380px;  }
        .pop-content-left{  float: left;  }
        .pop-content-right{  width:310px;  float: left;  padding-top:20px;  padding-left:20px;  font-size: 16px;  line-height:35px;  }
        .bgPop{  display: none;  position: absolute;  z-index: 129;  left: 0;  top: 0;  width: 100%;  height: 100%;  background: rgba(0,0,0,.2);  }
    </style>
</head>
<body>
<section class="banner" id="top">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="left-side">
                    <div class="logo">
                        <img src="../img/logo1.png" alt="Flight Template">
                    </div>
                    <div class="tabs-content">
                        <h4>航空售票管理系统</h4>
                        <ul class="social-links">
                            <li id="if1" style="visibility: hidden"><a href="register.html">免费注册账号</a></li>
                            <li id="if2" style="visibility: hidden"><a href="login.html">登录账号</a></li>
                            <li id="if3" style="visibility: hidden"> <a href="#">欢迎</a> </li>
                            <li id="if4" style="visibility: hidden"><a>前往个人主页</a></li>
                            <li id="if5" style="visibility: hidden"> <a href="main.html">退出登录</a> </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-md-offset-1">
                <section id="first-tab-group" class="tabgroup">
                    <div id="tab1">
                        <div class="submit-form">
                            <h4>查询你需要的<em>航班</em>：</h4>
                                <div class="row">
                                    <div class="col-md-6">
                                        <fieldset>
                                            <label>起点：</label>
                                            <select name="start" cssStyle="size: 50px">
                                                <option value="上海">上海</option>
                                                <option value="北京">北京</option>
                                                <option value="广州">广州</option>
                                                <option value="武汉">武汉</option>
                                                <option value="深圳">深圳</option>
                                                <option value="成都">成都</option>
                                                <option value="重庆">重庆</option>
                                                <option value="杭州">杭州</option>
                                                <option value="西安">西安</option>
                                                <option value="天津">天津</option>
                                                <option value="郑州">郑州</option>
                                            </select>
                                        </fieldset>
                                    </div>
                                    <div class="col-md-6">
                                        <fieldset>
                                            <label>终点：</label>
                                            <select name="end" cssStyle="size: 50px">
                                                <option value="上海">上海</option>
                                                <option value="北京">北京</option>
                                                <option value="广州">广州</option>
                                                <option value="武汉">武汉</option>
                                                <option value="深圳">深圳</option>
                                                <option value="成都">成都</option>
                                                <option value="重庆">重庆</option>
                                                <option value="杭州">杭州</option>
                                                <option value="西安">西安</option>
                                                <option value="天津">天津</option>
                                                <option value="郑州">郑州</option>
                                            </select>
                                        </fieldset>
                                    </div>
                                    <div class="col-md-6">
                                        <fieldset>
                                            <label>出发日期：</label>
                                            <input type="date" id="godate"/>

                                        </fieldset>
                                    </div>
                                    <div class="col-md-6">
                                        <fieldset>
                                            <div id="div1">
                                                <label>返回日期：</label>
                                                <input type="date" id="returndate"/>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="radio-select">
                                            <div class="row">
                                                <div class="col-md-6 col-sm-6 col-xs-6">
                                                    <label>单程：</label>
                                                    <input type="radio" name="tag" value="1" onclick="one()"/>
                                                </div>
                                                <div class="col-md-6 col-sm-6 col-xs-6">
                                                    <label>往返：</label>
                                                    <input type="radio" name="tag" value="2" checked="checked" onclick="two()"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <fieldset>
                                            <button type="button" id="form-submit" class="btn">查询相应的航班</button>
                                        </fieldset>
                                    </div>
                                </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</section>
<script>
    function one() {
        document.getElementById("div1").style.visibility="hidden";
    }
    function two() {
        document.getElementById("div1").style.visibility="visible";
    }
</script>
<script>
    window.onload=function (){
        var userId = sessionStorage.getItem("userId");
        var username = sessionStorage.getItem("userName");
        if(userId==null){
            document.getElementById("if1").style.visibility="visible";
            document.getElementById("if2").style.visibility="visible";
        }
        else
        {
            $('#if1').remove();
            $('#if2').remove();
            document.getElementById("if3").style.visibility="visible";
            document.getElementById("if4").style.visibility="visible";
            document.getElementById("if5").style.visibility="visible";
        }
    }
</script>
<script type="text/javascript">
    $("#form-submit").click(function() {
        var start = $("[name=start]").val();
        var end = $("[name=end]").val();
        var godate = $("[id=godate]").val();
        var returndate = $("[id=returndate]").val();
        var type = $("[name=tag]:checked").val();
        var userId = sessionStorage.getItem("userId");
        if (userId == null) {
            alert("请登录");
            window.location.href = "login.html";
        }
        sessionStorage.setItem("start", start);
        sessionStorage.setItem("end", end);
        sessionStorage.setItem("godate", godate);
        sessionStorage.setItem("returndate", returndate);
        sessionStorage.setItem("type", type);
        window.location.href = "search.html";
    })
</script>
<script type="text/javascript">
    $("#if4").click(function() {
        window.location.href = "client.html";
    })
</script>
<script type="text/javascript">
    $("#if5").click(function() {
        var userId = sessionStorage.getItem("userId");
        var str={
            "userId" : userId
        };
        /* ajax请求 */
        $.ajax({
            url : "http://localhost:8080/flight/logout",
            type : "post",
            contentType:'application/json;charset=utf-8',
            dataType:'json',
            data: JSON.stringify(str),
            success : function(datas) {
                window.location.href = "login.html";
            }
        });

    })
</script>
</body>
</html>
