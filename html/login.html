<html>
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/stylelogin.css">
    <script type="text/javascript" src="../js/jquery-easyui-1.8.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery-easyui-1.8.1/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/jquery-easyui-1.8.1/locale/easyui-lang-zh_CN.js"></script>

</head>
<body>
<div class="container">
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <br>
            <br>
            <div class="col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    用户名：<input name="username" type="text" class="form-control required" id="username" placeholder="用户名"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    密码：<input name="password" type="password" class="form-control required"  id="password" placeholder="密码"/>
                </div>
                <div class="form-group col-md-offset-9">
                    <button class="btn btn-success pull-right" id="login">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $("#login").click(function() {
        var username = $("[name=username]").val();
        var password = $("[name=password]").val();
        if (username == '' || password == '') {
            alert( "用户名或者密码为空！");
            return;
        }
        var str={
                "username" : username,
                "password" : password
            };
        /* ajax请求 */
        $.ajax({
            url : "http://localhost:8080/flight/login",
            type : "post",
            contentType:'application/json;charset=utf-8',
            dataType:'json',
            data: JSON.stringify(str),
            success : function(datas) {
                if(datas.hasOwnProperty("error")){
                    alert(datas["error"]);
                    window.location.href="login.html";
                }
                else {
                    if(datas["role"]=="normal"){
                        sessionStorage.setItem("userId",datas.data.userId);
                        sessionStorage.setItem("userName",datas.data.username);
                        window.location.href="main.html";
                    }
                    else {
                        sessionStorage.setItem("userId",datas.data.userId);
                        sessionStorage.setItem("currentpage",1);
                        window.location.href="managerf.html";
                    }
                }
            }
        });
    });
</script>
</html>
